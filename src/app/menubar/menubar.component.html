<mat-menu #appMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="orderMenu">My Orders</button>
    <button mat-menu-item>Contact Us</button>
</mat-menu>

<mat-menu #orderMenu="matMenu">
    <button mat-menu-item>Pending</button>
    <button mat-menu-item>Ordered</button>
    <button mat-menu-item>Received</button>
    <button mat-menu-item>Canceled</button>
</mat-menu>

<mat-menu #lazyMenu="matMenu" xPosition="after" yPosition="below">
    <ng-template matMenuContent let-name="name" let-hobby="hobby">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Hobby is {{hobby}}</button>
        <button mat-menu-item>Logout {{name}}</button>
    </ng-template>
</mat-menu>
<button mat-flat-button [matMenuTriggerFor]="appMenu" class="center">Menu</button>
<button mat-raised-button [matMenuTriggerFor]="lazyMenu" [matMenuTriggerData]="{name:'Prashant', hobby:'Cricket'}">Prashant</button>
<button mat-raised-button [matMenuTriggerFor]="lazyMenu" [matMenuTriggerData]="{name:'PM', hobby:'Singing'}">PM</button>
